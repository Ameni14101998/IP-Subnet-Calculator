<!DOCTYPE html>
<html>

<head>
    <title>Édition d'adresse IP</title>
    <link rel="stylesheet" type="text/css" href="../static/editer.css">
</head>

<body>
    

    <form method="POST" action="{{ url_for('enregistrer_edition', ip=adresse_ip) }}">
        <h1>Édition d'adresse IP</h1>
        <label for="nouveau_nombre_hotes">Nouveau nombre d'hôtes :</label>
        <input type="number" id="nouveau_nombre_hotes" name="nouveau_nombre_hotes" value="{{ nombre_hotes }}" required>
        <br>
        <button type="submit">Modifier</button>
        <a href="{{ url_for('index') }}">Annuler</a>
    </form>

    

</body>

</html>
